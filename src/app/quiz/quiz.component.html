<header>
    <div class="container">
        <a href="/" class="logo">Math Quiz</a>
        <nav>
            <ul>
                <li><a href="" routerLink="/" class="logo">Homepage</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
<div class="form_style">
    <form>
        <div class="instructiontext">
            <h1 align="center">Solve the Below Equation</h1>
            <h3 align="center" id="question">Question </h3>
        </div>
        <div class="form-row form-group">
            <div class="col">
                <input type="text"  class="form-control" readonly id="value1">
            </div>
            <div>
                <h2 id="operator"></h2>
            </div>
            <div class="col">
                <input type="text" class="form-control" readonly id="value2">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Answer" id="answer" required>
            </div>
        </div>
        <div class="form-group form_style">
            <button type="button" class="btn btn-success form-control" (click)="pullAnswer()">Submit Answer</button>
        </div>
        <div class="form-group form_style">
            <button type="button" class="btn btn-info form-control" (click)="newQuestions();">Get New Question</button>
        </div>
        <div class="form-group form_style">
            <button type="reset" class="btn btn-danger form-control">Clear Field</button>
        </div>
    </form>
</div>
</body>
